name: ğŸš€ Publish fdock_cli to PyPI

on:
  push:
    tags:
      - 'v*'  # DÃ©clenche sur les tags qui commencent par 'v' (ex: v2.1.3)
  workflow_dispatch:  # Permet de dÃ©clencher manuellement

jobs:
  publish:
    name: ğŸ“¦ Build and publish to PyPI
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Pour PyPI trusted publishing (optionnel)
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: ğŸ“¦ Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine hatchling
    
    - name: ğŸ” Verify package structure
      run: |
        ls -la
        ls -la fdock_cli/
        cat fdock_cli/pyproject.toml
    
    - name: ğŸ—ï¸ Build package
      run: |
        cd fdock_cli
        python -m build
    
    - name: ğŸ” Check built packages
      run: |
        cd fdock_cli
        ls -la dist/
        twine check dist/*
    
    - name: ğŸš€ Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        cd fdock_cli
        twine upload dist/* 