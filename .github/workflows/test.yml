name: ğŸ§ª Tests and Quality Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: ğŸ§ª Test on Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build hatchling
    
    - name: ğŸ—ï¸ Build package
      run: |
        cd fdock_cli
        python -m build
    
    - name: ğŸ”§ Install package locally
      run: |
        cd fdock_cli
        pip install .
    
    - name: ğŸ§ª Test installation
      run: |
        python -c "import fdock_cli; print('âœ… fdock_cli imported successfully')"
        python -m fdock_cli --help
    
    - name: ğŸ§ª Test CLI commands
      run: |
        python -m fdock_cli.install
        echo "âœ… Installation script completed"

  quality:
    name: ğŸ” Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: ğŸ“¦ Install quality tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort twine build hatchling
    
    - name: ğŸ—ï¸ Build and check package
      run: |
        cd fdock_cli
        python -m build
        twine check dist/*
    
    - name: ğŸ” Check code formatting (black)
      run: |
        black --check --diff fdock_cli/
    
    - name: ğŸ” Check import sorting (isort)
      run: |
        isort --check-only --diff fdock_cli/
    
    - name: ğŸ” Lint with flake8
      run: |
        flake8 fdock_cli/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 fdock_cli/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics 